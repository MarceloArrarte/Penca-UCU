<nb-layout *ngIf="isAutenticated; else layoutPublic">
  <nb-layout-header fixed>
    <h1>{{ h1Title$ | async }}</h1>
  </nb-layout-header>
  
  <nb-layout-column>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
    <app-bottom-nav></app-bottom-nav>
  </nb-layout-column>

  <nb-layout-footer fixed></nb-layout-footer>
</nb-layout>

<ng-template #layoutPublic>
  <router-outlet></router-outlet>
</ng-template>
