<nb-layout *ngIf="isAuthenticated; else public">
  <nb-layout-header fixed>
    <h1>{{ h1Title$ | async }}</h1>
  </nb-layout-header>
  
  <nb-layout-column>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
    <app-bottom-nav></app-bottom-nav>
  </nb-layout-column>

  <nb-layout-footer fixed></nb-layout-footer>
</nb-layout>

<ng-template #public>
  <nb-layout>
    <nb-layout-column>
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </nb-layout-column>
  </nb-layout>
</ng-template>
