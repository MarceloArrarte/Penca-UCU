<nb-layout>
    <nb-layout-column>
      <nb-card>
        <nb-card-header class="header">
          Bienvenido a PencaUCU
        </nb-card-header>
        <nb-card-body>
          <form>
            <p>Ingresa la siguiente información para crear tu usuario y poder participar en la penca</p>
            <label for="nombre">Nombre</label>
            <input nbInput fullWidth id="nombre" placeholder="Franco De Stefano" [(ngModel)]="nombre" name="nombre" />
            <label for="documento">Documento</label>
            <input nbInput fullWidth id="documento" placeholder="381947284" [(ngModel)]="documento" name="documento" />
            <label for="email">Email</label>
            <input nbInput fullWidth id="email" type="email" placeholder="joel.alayon@correo.ucu.edu.uy" [(ngModel)]="email" name="email" />
            <label for="contrasena">Contraseña</label>
            <input nbInput fullWidth id="contrasena" type="password" [(ngModel)]="contrasena" name="contrasena" />
            <button nbButton fullWidth status="primary">Registrarme</button>
          </form>
        </nb-card-body>
      </nb-card>
    </nb-layout-column>
  </nb-layout>
