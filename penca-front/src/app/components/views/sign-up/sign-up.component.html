<nb-layout>
  <nb-layout-column>
    <nb-card>
      <nb-card-header class="header">
        Bienvenido a PencaUCU
      </nb-card-header>
      <nb-card-body>
        <form>
          <p>Ingresa la siguiente información para crear tu usuario y poder participar en la penca</p>
          <label for="nombre">Nombre</label>
          <input nbInput fullWidth id="nombre" placeholder="Estudiante" [(ngModel)]="nombre" name="nombre" />
          <label for="documento">Documento</label>
          <input nbInput fullWidth id="documento" placeholder="Cédula" [(ngModel)]="documento" name="documento" />
          <label for="email">Email</label>
          <input nbInput fullWidth id="email" type="email" placeholder="estudiante@correo.ucu.edu.uy"
            [(ngModel)]="email" name="email" />
          <label for="contrasena">Contraseña</label>
          <input nbInput fullWidth id="contrasena" placeholder="*********" type="password" [(ngModel)]="contrasena"
            name="contrasena" />

          <label for="campeon">Campeon</label>
          <app-dropdown-form [teams]="filteredTeamsForCampeon" [(selectedTeam)]="selectedCampeon"
            (selectedTeamChange)="onCampeonChange($event)"></app-dropdown-form>

          <label for="sub-campeon">Sub campeon</label>
          <app-dropdown-form [teams]="filteredTeamsForSubCampeon" [(selectedTeam)]="selectedSubCampeon"
            (selectedTeamChange)="onSubCampeonChange($event)"></app-dropdown-form>

          <button nbButton fullWidth status="primary">Registrarme</button>
        </form>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
