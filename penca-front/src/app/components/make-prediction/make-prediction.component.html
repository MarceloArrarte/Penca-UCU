<ng-container *ngIf="matchData$ | async as matchData">
    <ng-container *ngIf="formGroup$ | async as formGroup">

        <h2>{{ matchData.fase }} - Jornada {{matchData.jornada }}</h2>
        <div class="row my-5">
            <app-team-img [equipo]="matchData.equipos[0]"></app-team-img>
            <app-up-down-input [control]="formGroup.controls.prediction1"></app-up-down-input>
        </div>
        <div class="row flex-row-reverse my-5">
            <app-team-img [equipo]="matchData.equipos[1]"></app-team-img>
            <app-up-down-input [control]="formGroup.controls.prediction2"></app-up-down-input>
        </div>

        <div class="d-flex justify-content-around mt-auto mb-5">
            <button nbButton status="danger" shape="semi-round">
                Cancelar
            </button>
            <button nbButton status="success" shape="semi-round">
                Confirmar
            </button>
        </div>
    </ng-container>
</ng-container>
